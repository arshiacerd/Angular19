<div class="container">
    <div class="row">
        <div class="col-md-6">
           <input type="checkbox" (click)="onClick()" > Terms and Conditions <br>
           @if(isChecked)
           {

               <button class="btn btn-success">Submit</button>
           }
        </div>
        <div class="col-md-6">
          @for (item of num; track $index) {
            <h2>{{$index}}  : {{item}}</h2>
          }
        </div>
    </div>
</div>
